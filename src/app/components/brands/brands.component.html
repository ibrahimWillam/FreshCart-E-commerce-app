<section>
    <div class="container">
        <h1 class="text-center text-main pb-3">All Brands</h1>
        <div class="row g-4 ">
            <div class="col-md-4 col-lg-3 "  *ngFor="let item of brandsData">
                <div class="product">
                    <img [src]="item.image"  class="w-100" [alt]="item.name">
                    <h5 class="text-center   text-main py-2 ">{{item.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</section>
