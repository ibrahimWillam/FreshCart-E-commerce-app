<section class="w-75 mx-auto my-4 bg-main-light p-2 rounded-1 ">
    <h1 class="h2">Register Now :</h1>

    <form  [formGroup]="registerForm" (ngSubmit)=" handelForm()" >

        <div class="pb-2">
            <label for="name">name:</label>
            <input type="text" id="name" class="form-control" formControlName="name">
            <div class="alert-danger alert " *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                <p *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')">Name min length 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name max length 20</p>


            </div>
        </div>
        
        <div class="pb-2">
            <label for="email">email:</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div class="alert-danger alert" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                <p *ngIf="registerForm.get('email')?.getError('required')">email is required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">email is invalid</p>
    

            </div>
        </div>
        
        <div class="pb-2">
            <label for="password">password:</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div class="alert-danger alert" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                <p *ngIf="registerForm.get('password')?.getError('required')">password is required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">password must start with upperCase then from 6 to 10</p>
    

            </div>
        </div>
        
        <div class="pb-2">
            <label for="rePassword">rePassword:</label>
            <input type="password" id="rePassword" class="form-control" formControlName="rePassword">
            <div class="alert-danger alert" *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
                <p *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword is required</p>
    

            </div>
        </div>
        
        <div class="pb-2">
            <label for="phone">phone:</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone">
            <div class="alert-danger alert" *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
                <p *ngIf="registerForm.get('phone')?.getError('required')">phone is required</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')">accept only egypt phone numbers</p>
    

            </div>
        </div>

        <button  [disabled]="registerForm.invalid" class="btn-main ms-auto d-block">
            <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
            Register</button>
        
        <p class="alert alert-danger my-2" *ngIf="msgError" >{{msgError}}</p>
    </form>
</section>
