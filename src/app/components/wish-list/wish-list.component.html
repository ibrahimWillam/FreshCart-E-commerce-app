



<section class="demo mx-auto py-3 bg-main-light" *ngIf="cardData;else msg">
    <div class="d-flex align-items-center justify-content-between p-3">
        <div>
            <h1 class="h2 fw-bold"> Wishlist</h1>
    
           
        </div>
    
    </div>
    
    <div>
        <div class="row border-bottom border-1" *ngFor="let item of cardData ">
            <div class="col-md-2">
    
                <img [src]="item.imageCover" class="w-100" alt="">
            </div>
            <div class="col-md-10">
    
                <div class="d-flex justify-content-between p-3">
                    <div class="  pt-5 ">
                        <h5>{{item.title}}</h5>
                        <h6 class="text-main">{{item.price|currency:' EGP '}}</h6>
                        <button class="btn text-danger m-0 p-0" (click)="deleteItem(item._id)"><i class="fas fa-trash-can"></i> remove</button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                       
                        <button (click)="addCart(item._id,btn2)" class=" btn btn-outline-success" #btn2> addToCart </button>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    
 
    </section>
    
    <ng-template #msg>
    <h2 class="text-center">Your Wishlist Is Empty...</h2>
    </ng-template>
