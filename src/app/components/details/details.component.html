<section>
    <div class="row align-items-center w-75 mx-auto">
        <div class="col-md-4">
            <div>
                <owl-carousel-o [options]="detailsSliders">

                    <ng-container *ngFor="let item of prductDetails.images">
                      <ng-template carouselSlide>
                        <img [src]="item" class="w-100">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>



            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h5>{{prductDetails.title}}</h5>
                <p class="text-muted">{{prductDetails.description}}</p>
                <h6>{{prductDetails.category.name}}</h6>
                <div class="d-flex align-items-center justify-content-between">
                    <span>{{prductDetails.price +' EGP'}}</span>
                    <div><i class="fas fa-star rating-color"></i> <span class="text-muted">{{prductDetails.ratingsAverage}}</span></div>
                
                </div>
                <button class="btn-main w-100" #btnAdd (click)="addCart(prductDetails._id,btnAdd)" >Add</button>

            </div>
        </div>
    </div>
</section>
