<section>
    <div class="container">
        <div class="row g-4 ">
            <div class="col-md-6 col-xl-4 "  *ngFor="let item of categoriesData">
                <div class="product">
                    <img [src]="item.image" height="300" class="w-100" [alt]="item.name">
                    <h2 class="text-center  h3 fw-bold text-success py-2 ">{{item.name}}</h2>
                </div>
            </div>
        </div>
    </div>
</section>
