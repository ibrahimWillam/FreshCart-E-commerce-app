<section class=" my-3">

    <!--! main slider -->

    <div class="mx-auto w-75 ">
        <div class="row g-0">
            <div class="col-md-8">

                <owl-carousel-o [options]="mainSliders">
                    <ng-template carouselSlide>
                <img class="w-100" height="400" src="./assets/images/main-slider-1.jpeg" alt="">

                    </ng-template>  
                    <ng-template carouselSlide>
                        <img class="w-100" height="400" src="./assets/images/main-slider-2.jpeg" alt="">
        
                            </ng-template>  
                            <ng-template carouselSlide>
                                <img class="w-100" height="400" src="./assets/images/main-slider-3.jpeg" alt="">
                
                                    </ng-template>  
              
                  </owl-carousel-o>

            </div>
            <div class="col-md-4">
                <img class="w-100" height="200" src="./assets/images/slide-1.jpeg" alt="">
                <img class="w-100" height="200" src="./assets/images/slide-2.jpeg" alt="">
            </div>

        </div>
    </div>



<!--* categories slider   -->

    <owl-carousel-o [options]="categoriesOption">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide>

            <div>
            <img [src]="item.image" height="200" class="w-100" [alt]="item.name">
            <h3 class="h5"> {{item.name}} </h3>
            </div>


        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
</section>



    <!--!...... product .............  -->

<section>

    <input type="search" class="form-control w-50 mx-auto my-5" placeholder="search...." [(ngModel)]="searchInput">

    <h2 class="mb-3">products : </h2>
       <div class="row gx-4 g-4">
        <div class="col-md-4 col-lg-3 col-xl-2 " *ngFor="let item of products | search:searchInput">
            <div class="product ">

                <i  *ngIf="!wishList.includes($any(item._id))" (click)=" addFav(item._id)" class="fa-regular fa-heart fa-lg heart cursor-pointer"></i>
                <i *ngIf="wishList.includes($any(item._id))" (click)=" deleteItem(item._id)" class="fa-solid fa-heart fa-lg heartred cursor-pointer"></i>
              
                <div class=" p-2 cursor-pointer" [routerLink]="['/details',item._id]">
                    <img [src]="item.imageCover" class="w-100" [alt]="item.title">
              
                    <h3 class="h6">{{item.category.name}}</h3>
                    <h4 class="small ">({{item.title| termText:2}})</h4>
                    <div class="d-flex align-items-center justify-content-between">
                        <span>{{item.price +' EGP'}}</span>
                        <div><i class="fas fa-star rating-color"></i> <span class="text-muted">{{item.ratingsAverage}}</span></div>
                    </div>
                </div>
                <button class="btn-main w-100" #btnAdd (click)="addCart(item._id,btnAdd)" >Add</button>
            </div>
    
        </div>
       </div> 
</section>
